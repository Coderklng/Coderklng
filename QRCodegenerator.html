<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <h1>
    Hello, World!
  </h1>
  <div class="container">
    <input type="text" id="text" placeholder="Type or url">
    <button onclick="generateQr()">Generate Url</button>
    <div class="qrcode">
      
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
function generateQr(){
  var qrText = document.querySelector('#text').value;
  var qrCode = document.querySelector('.qrcode');
   
      qrCode.innerHTML="";
   
  
    new QRCode(qrCode,{
      
         text:qrText,
          width:256,
          height:256,
      
      
    });
   
   
}
  
  </script>
</body>
</html>
