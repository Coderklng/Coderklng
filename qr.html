<html>
<head>

 input{
 padding:20px;

button{
   padding:12px;

.Container{
  
  background:#fff;

<body>
  <h1 style="text-align:center; color:#fff;">
    QR code Generator
  </h1>
  <div class="Container">
    <input type="text" id="text" placeholder="Type or url">
    <br><button onclick="generateQr()">Generate QR</button>
    <div id="qrcode">
      
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>  <script>
  function generateQr(){
  var qrText = document.querySelector('#text').value;
  var qrCode = document.querySelector('#qrcode');
  var hide = document.querySelector('h1');
        qrCode.innerHTML="";
    hide.style.color="blueviolet";
    if(qrText === "")
    {
      
         alert("please fill the url");
      hide.style.color="red";
    }else{
      
     hide.style.color="#4caf50";
       new QRCode(qrCode,{
    
         text:qrText,
         width:256,
         height:256,
         
        
         
       });
      
      
    }
    
    
    
  }
  
  </script>
  
  
</body>
